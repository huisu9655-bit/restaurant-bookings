<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面已移除</title>
    <style>
      body {
        margin: 0;
        padding: 48px 16px;
        font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        max-width: 480px;
        text-align: center;
        padding: 32px;
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.3);
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.45);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 1.8rem;
      }
      p {
        margin: 0 0 24px;
        color: #cbd5f5;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 999px;
        background: linear-gradient(120deg, #f97316, #fb923c);
        color: #0f172a;
        font-weight: 600;
        text-decoration: none;
        transition: filter 0.2s ease;
      }
      a:hover {
        filter: brightness(1.15);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>页面不可用</h1>
      <p>系统已下线原有的聊天页面，请返回餐厅预约看板。</p>
      <a href="/index.html">前往仪表盘</a>
    </div>
  </body>
</html>
